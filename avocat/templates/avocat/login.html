{%extends 'main.html'%}
{%load socialaccount %}
{%block title %}LOGIN{%endblock title %}
{%block style%}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
   
        align-items: center;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #fff;
        margin-left: 20% ;
        margin-right: 20% ;
        margin-top: 5%;
        margin: 5% 20% 11% 20%;
        width: 50%;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
     
    form {
        text-align: center;

    }
    
    h2 {
        color: #333;
    }
    
    label {
        display: flex;
        margin: 10px 0 5px;
        color: #555;
    }
    
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #007BFF;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    a {
        text-decoration: none;
        color: #007BFF;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
</style>
{%endblock style%}
{%block content %}



    <div class="container">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <!-- <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?client_id=420509529836-5john75ub72j9tia7e3miupfd38i0ga2.apps.googleusercontent.com&redirect_uri=http%3A%2F%2F127.0.0.1%3A8000%2Faccounts%2Fgoogle%2Flogin%2Fcallback%2F&scope=email%20profile&response_type=code&state=TFVMWnxam36FGPuH&access_type=online&service=lso&o2v=2&theme=glif&flowName=GeneralOAuthFlow">Login with Google</a> -->
            <a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>

            <h1></h1>
           
      

            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </form>
    </div>
{%endblock content%}
