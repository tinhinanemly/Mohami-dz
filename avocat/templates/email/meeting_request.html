<!-- meeting_request.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        h1 {
            color: #007bff;
        }

        p {
            margin-bottom: 10px;
        }

        .signature {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Meeting Request Notification</h1>
        <p>Dear {{ avocat.firstName }} {{ avocat.lastName }},</p>
        <p>You have received a meeting request from {{ visitor.firstName }} {{ visitor.lastName }}.</p>
        <p><strong>Date and Time:</strong> {{ rendezvous.date_heure }}</p>
        <p>Thank you for using our platform.</p>

        <div class="signature">
            <p>Sincerely,<br>Your Law Firm</p>
        </div>
    </div>
</body>
</html>
